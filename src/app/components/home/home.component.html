<main>
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" [ngStyle]="{ 'width': progressStatus }">
      {{ progressStatus }}</div>
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
      [ngStyle]="{ 'width': progressStatusRemaining }">
      Remaining Amount {{ remainingAmount }} $
    </div>
  </div>
  <div class="container-fluid">
    <div class="row text-center content">
      <div class="col-md-12 text-center my-auto">
        <h1>Join {{ totalDonations }} other donors who have already supported this project. <br>
          Every Dollar helps.</h1>
        <form>
          <div class="col-md-2 col-8 mx-auto">
            <input type="text" id="amount" class="form-control" [(ngModel)]="model" name="model">
            <button type="submit" (click)="donateButtonClick()" class="btn btn-primary w-100 my-2"
              id="submit-form">Donate</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
